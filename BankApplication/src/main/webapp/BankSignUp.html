<form action="Register" method="get">
	<center>

		<h1 style="color:white;">Create New Account</h1>
		<span style="color:white;">Enter First Name</span><span class="error">*</span> : <input type="text" name="fname" required>

		<br>
		<span style="color:white;">Enter Last Name</span><span class="error">*</span> : <input type="text" name="lname" required>

		<p align="right" style="color:white;">and special characters [@, #, $, %, ^, &, +, =]</p> -->

		<br>
		<span style="color:white;">Enter Password</span><span class="error">*</span> : <input type="password" name="passwd1" id="passwd1">

		<br>
		<br>
		<span style="color:white;">Re-enter Password</span><span class="error">*</span> : <input type="password" name="passwd2" id="passwd2">

		<br>

		<script>

		  function myFunction() {
			  var x = document.getElementById("passwd1");
			  if (x.type === "password") {
			    x.type = "text";
			  } else {
			    x.type = "password";
			  }
			}
		
		function myFunction1() {
			  var y = document.getElementById("passwd2");
			  if (y.type === "password") {
			    y.type = "text";
			  } else {
			    y.type = "password";
			  }
			}
		</script>
